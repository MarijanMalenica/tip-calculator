<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="flexbox-container">
        <div class="main-div">
            <div class="input-div">
                <h2>Tip Calculator</h2>
                <p>What is the bill amount?</p>
                <input type="number" min="0" name="" id="bill-amount-input">

                <p>What is the tip rate?</p>
                <input type="number" min="0" name="" id="tip-rate-input">
            </div>

            <div class="button-div">
                <button id="confirm-button"> Confirm </button>
            </div>

            <div class="result-div">
                <p id="tip-result">Tip: 0.00 </p>
                <p id="total-result">Total: 0.00 </p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
